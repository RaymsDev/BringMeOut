<div class="form-container">
  <img src="assets/images/lock.svg" id="lock">

  <span class="error" *ngIf="error">{{ error }}</span>

  <button mat-raised-button (click)="loginFacebook()" class="facebook">Login With Facebook</button>
  <button mat-raised-button (click)="loginGoogle()" class="google">Login With Google</button>
  <button mat-raised-button routerLink="/login-email" class="email">Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">No account?
    <strong>Create one here</strong>
  </a>
</div>
