<mat-card class="account-container">
  <mat-card-content class="email-container">
    <div class="title">
      <a class="link" routerLink="/login" id="goback">Go back</a>
      <h2>Login</h2>
    </div>

    <span class="error" *ngIf="error">{{ error }}</span>

    <form #formData="ngForm" class="form-container" (ngSubmit)="onSubmit(formData)">

      <mat-form-field class="form-element">
        <input matInput placeholder="Email address" (ngModel)="email" name="email" type="email" required>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Password" (ngModel)="password" name="password" type="password" required>
      </mat-form-field>

      <button class="form-element button-email" mat-raised-button [disabled]="!formData.valid" color="primary" type="submit">Login</button>
    </form>
    <div class="signup-link">
        <a class="link" routerLink="/signup">Don't have an account?</a>
    </div>
  </mat-card-content>
</mat-card>
